<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Style.css" />
    <title></title>
</head>
<body>
    <div class="row">
        <div>
            <h1>Know the Timings of SUNRISE and SUNSET at your location</h1>
        </div>
        <div class="row1">
            <label for="latitude">Your Latitude:</label>
            <label for="yourlat" id="latitudeid"></label><br><br>
            <label for="lname">Your Longitude:</label>
            <label for="yourlong" id="longitudeid"></label><br><br>
            <input type="date" id="date" />
            <input type="submit" value="Submit" id="submit">
        </div>
        <div class="row2">
            <p id="location"></p>
            <h2>The sunrise time at your location is <span id="sunriseel"></span></h2>

            <h2>The sunset time at your location is <span id="sunsetel"></span></h2>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
